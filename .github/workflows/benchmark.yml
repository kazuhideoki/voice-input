name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          cache-targets: true
          shared-key: "macos-stable-bench"
          
      # ベンチマーク実行（CI環境でも実行可能なもののみ）
      - name: Run benchmarks
        run: |
          # criterion benchmarks (モックを使用)
          cargo bench --features ci-test -- --output-format bencher | tee output.txt
          
      # ベンチマーク結果を保存・比較
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
        with:
          name: Rust Benchmark
          tool: 'cargo'
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # mainブランチへのpushの場合は自動的にベンチマーク結果を更新
          auto-push: ${{ github.ref == 'refs/heads/main' }}
          # PRの場合はコメントで通知
          comment-on-alert: true
          # 10%以上の性能劣化でアラート
          alert-threshold: '110%'
          # コメントを常に更新
          comment-always: true
          # ベンチマーク結果の保存先
          benchmark-data-dir-path: 'dev/bench'
          
      # E2Eテストベンチマーク（音声デバイス不要なもののみ）
      - name: Run E2E performance tests
        run: |
          # モックを使用したE2Eパフォーマンステスト
          cargo test --test performance_test --features ci-test -- test_mock_performance --nocapture || true